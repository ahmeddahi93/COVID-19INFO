<div>
  <div class="container-fluid">
    <div class="row d-flex justify-content-center">
      <div class="head"><h1 >Corona Virus Tracker</h1></div>
  
    </div>
    <div class="row data-div">
      <div class="col-md-6 d-flex align-items-center left ">
  <label>Country</label>
  <select (change)="getCountry($event.target.value)">
    <option *ngFor="let country of countries" value={{country.Slug}}>
      {{country.Country}}
    </option>
  </select>
  <br><br>
  <button class="btn btn-success" (click)="getCoronaData()">Get Corona Virus Data</button>
</div>
<div class="col-md-6 res">
  <h1>Total Confirmed Cases : {{confirmed}}</h1>
  <h1>Total Recovered Cases : {{recovered}}</h1>
  <h1>Total Deaths Cases : {{deaths}}</h1>
</div>
</div>
</div>
</div>
